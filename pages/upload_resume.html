<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Загрузка резюме</title>
    <link rel="stylesheet" href="../styles/pages/upload_resume.css">
</head>
<body>

    <header class="header">
        <div class="wrapper">
            <div class="header__container">
                <img src="../img/logo_lab.svg" class="header__logo" alt="Логотип" height="98">
                <nav class="header__nav">
                    <a class="header__nav__link" href="./vacancy.html">вакансии</a>
                    <a class="header__nav__link" href="./upload_resume.html">загрузка резюме</a>
                    <a class="header__nav__link" href="./sort_resume.html">просмотр резюме</a>
                </nav>
                <img src="../img/logo_svt.svg" class="header__logo" alt="Логотип Святогора">
            </div>
        </div>
    </header>

    
    
    <main class="main">
    
        <div class="wrapper">
            <div class="main__container">
                <form enctype="multipart/form-data" id="upload_form" class="form"> 
                    <div>
                        <div>
                            <input id="file-input" type="file" name="file" multiple>
                        </div>
                    </div>

                    <button type="submit" class="btn form__submit">отправить</button>
                </form>
                <div id="popup" class="popup hidden">Успешно отправлено!</div>
            </div>
        </div>
    
            
    </main>

    <script type="module" src="../js/upload_resume.js"></script>
    
</body>
</html>
